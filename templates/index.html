<!DOCTYPE html>
<html>
<head>
  <title>Crime & Abduction Risk Prediction</title>
  <style>
    body { font-family: Arial; padding:20px; background:#f7f7f7; }
    .box { max-width:450px; margin:auto; background:white; padding:20px;
           border-radius:8px; box-shadow: 0 0 10px #ccc; }
    input, button { width:100%; padding:10px; margin-top:10px; }
    button { background:#007bff; color:white; border:none; }
    button:hover { background:#0056b3; }
    .result { padding:15px; background:#eee; margin-top:20px; border-radius:6px; }
  </style>
</head>
<body>
<div class="box">
  <h2>Crime & Abduction Risk Predictor</h2>

  <form method="POST">
    <label>Latitude</label>
    <input type="text" name="lat" required>

    <label>Longitude</label>
    <input type="text" name="lon" required>

    <label>Date & Time</label>
    <input type="datetime-local" name="timestamp" required>

    <button type="submit">Predict Risk</button>
  </form>

  {% if result %}
  <div class="result">
    <h3>{{ result }}</h3>
  </div>
  {% endif %}
</div>
</body>
</html>
